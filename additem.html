<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <meta name="keyword" content="cheeseburger, hamburger" />
            <meta name="description" content= "This is a web app for making a burger order" />
            <meta name= "robots" content= "index, follow" />
            <meta name="viewport" content="user-scalable=no, width=device-width" />
            <title>Burger Maker</title>
        </head>
        <body>
            <h1>Place a Burger order</h1>
            <form action="" method="post" >
                <fieldset>                       
                    <legend>Make a burger</legend>
                    <input type="range" name="cheese" min="1" max="2"> Do you want cheese? Yes or No
                    <li>
                        <label for="temp">What temp would you like your burger?</label>
                        <select id="temp">
                            <option value="Rare">Rare</option>
                            <option value="Med-Rare">Med-Rare</option>
                            <option value="Medium">Medium</option>
                            <option value="Med-Well">Med-Well</option>
                            <option value="Well">Well</option>
                        </select>
                    </li>
                </fieldset>
                <input type="submit" value="Log your gear" /> <!-- Submit button for form -->
                <input type="hidden" value=""/>   <!-- hidden button -->
            </form>
        </body>
    </html>
